<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    /* ... (mesmo estilo que você enviou) ... */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f6fa;
      margin: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .site-name {
      font-weight: bold;
      font-size: 1.5rem;
      color: #2c3e50;
      cursor: pointer;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #ecf0f1;
      padding: 8px 15px;
      border-radius: 30px;
      font-size: 1rem;
      color: #34495e;
    }
    #btnSair {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    #btnSair:hover {
      background-color: #c0392b;
    }
    #btnAdicionarMateria {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
      display: none;
    }
    #btnAdicionarMateria:hover {
      background-color: #1e8449;
    }
    #listaMaterias {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .materia-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .materia-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .materia-card span {
      font-weight: bold;
      color: #2c3e50;
    }
    .materia-card button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .materia-card button:hover {
      background-color: #1f6391;
    }
  </style>
</head>
<body>

  <header>
    <div class="site-name" onclick="window.location.href='dashboard.html'">SesiSaiba+</div>
    <div class="user-info">
      <span id="userNameEmail">Carregando...</span>
      <button id="btnSair">Sair</button>
    </div>
  </header>

  <button id="btnAdicionarMateria">Adicionar Matéria</button>

  <div id="listaMaterias">Carregando matérias...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAy6cMYSO-l7tIUgFBtH2cYt2DAC_OBZ1s",
      authDomain: "sesisaibamais.firebaseapp.com",
      projectId: "sesisaibamais",
      storageBucket: "sesisaibamais.appspot.com",
      messagingSenderId: "425803475445",
      appId: "1:425803475445:web:cb47c8f9acb328d0a858bc",
      measurementId: "G-7YGL7YFERM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userNameEmail = document.getElementById('userNameEmail');
    const btnSair = document.getElementById('btnSair');
    const btnAdicionarMateria = document.getElementById('btnAdicionarMateria');
    const listaMaterias = document.getElementById('listaMaterias');

    // Verifica se tem usuário no localStorage e no Firebase, caso contrário redireciona
    let localUser = JSON.parse(localStorage.getItem('usuario'));
    onAuthStateChanged(auth, (userFirebase) => {
      if (!userFirebase || !localUser) {
        localStorage.removeItem('usuario');
        window.location.href = 'index.html';
      } else {
        // Mostra nome/email
        userNameEmail.textContent = localUser.nome || localUser.email || 'Usuário';

        if(localUser.role === 'professor') {
          btnAdicionarMateria.style.display = 'inline-block';
        }

        listarMaterias();
      }
    });

    btnSair.addEventListener('click', () => {
      signOut(auth).then(() => {
        localStorage.removeItem('usuario');
        window.location.href = 'index.html';
      }).catch(error => {
        console.error('Erro ao sair:', error);
      });
    });

    btnAdicionarMateria.addEventListener('click', () => {
      const nomeMateria = prompt('Digite o nome da nova matéria:');
      if (!nomeMateria) return;

      fetch('http://localhost:3000/materias', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localUser.token}`
        },
        body: JSON.stringify({ nome: nomeMateria, role: localUser.role })
      })
      .then(res => {
        if (!res.ok) throw new Error('Erro ao adicionar matéria');
        return res.json();
      })
      .then(() => {
        listarMaterias();
      })
      .catch(err => {
        alert('Erro ao adicionar matéria.');
        console.error(err);
      });
    });

    function listarMaterias() {
  fetch('http://localhost:3000/materias', {
    headers: { 'Authorization': `Bearer ${localUser.token}` }
  })
    .then(res => res.json())
    .then(data => {
      listaMaterias.innerHTML = '';
      data.forEach(materia => {
        const card = document.createElement('div');
        card.className = 'materia-card';

        const span = document.createElement('span');
        span.textContent = materia.nome;

        const btnEntrar = document.createElement('button');
        btnEntrar.textContent = 'Entrar';
        btnEntrar.addEventListener('click', () => {
          alert(`Entrando na matéria ${materia.nome} (id: ${materia.id})`);
        });

        card.appendChild(span);
        card.appendChild(btnEntrar);
        listaMaterias.appendChild(card);
      });
    })
    .catch(err => {
      listaMaterias.innerHTML = 'Erro ao carregar matérias.';
      console.error(err);
    });
}
  </script> 
</body> 
</html>
