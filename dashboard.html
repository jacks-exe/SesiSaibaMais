<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f6fa;
      margin: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .site-name {
      font-weight: bold;
      font-size: 1.5rem;
      color: #2c3e50;
      cursor: pointer;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #ecf0f1;
      padding: 8px 15px;
      border-radius: 30px;
      font-size: 1rem;
      color: #34495e;
    }
    #btnSair {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    #btnSair:hover {
      background-color: #c0392b;
    }
    #btnAdicionar {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
      display: none;
    }
    #btnAdicionarMateria:hover {
      background-color: #1e8449;
    }
    #listaMaterias {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .materia-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .materia-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .materia-card span {
      font-weight: bold;
      color: #2c3e50;
    }
    .materia-card button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .materia-card button:hover {
      background-color: #1f6391;
    }
    body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f4f6fa;
    margin: 0;
  }
  form {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  form input, form textarea {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    margin-bottom: 12px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  form label {
    font-weight: bold;
  }
  form button {
    background-color: #27ae60;
    color: white;
    padding: 10px 18px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  #listaAtividades .atividade-card {
    background: white;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  </style>
</head>
<body>

<h2>Atividades</h2>
<div id="listaAtividades">Carregando atividades...</div>

<script>
  // Coloque sua API key do ImgBB aqui:
  const apiKeyImgBB = '4f547bbb2b30d445bebc01bda7ea2510';

  // Pegue o id da matéria atual da URL, ex: atividades.html?materiaId=1
  const urlParams = new URLSearchParams(window.location.search);
  const materiaId = urlParams.get('materiaId');

  const localUser = JSON.parse(localStorage.getItem('usuario'));

  const listaAtividades = document.getElementById('listaAtividades');

  function mostrarAtividades(atividades) {
    if(!atividades || atividades.length === 0) {
      listaAtividades.textContent = 'Nenhuma atividade cadastrada.';
      return;
    }

    listaAtividades.innerHTML = '';

    atividades.forEach(atividade => {
      const card = document.createElement('div');
      card.className = 'atividade-card';

      card.innerHTML = `
        <h3>${atividade.titulo}</h3>
        <p>${atividade.descricao || ''}</p>
        ${atividade.arquivo ? `<img src="${atividade.arquivo}" alt="Imagem da atividade" style="max-width: 100%; height: auto;" />` : ''}
        ${atividade.links && atividade.links.length > 0 ? `<p>Links: ${atividade.links.map(l => `<a href="${l}" target="_blank">${l}</a>`).join(', ')}</p>` : ''}
        <p>Postada em: ${atividade.dataPostada}</p>
        <p>Disponível até: ${atividade.dataDisponivelAte}</p>
        <p>Vale nota: ${atividade.valeNota ? 'Sim' : 'Não'}</p>
        ${atividade.valeNota ? `<p>Nota: ${atividade.nota}</p>` : ''}
      `;

      listaAtividades.appendChild(card);
    });
  }

  async function carregarAtividades() {
    try {
      const res = await fetch(`http://localhost:3000/materias/${materiaId}`, {
        headers: {
          'Authorization': `Bearer ${localUser.token}`
        }
      });
      if(!res.ok) throw new Error('Erro ao carregar matéria');
      const materia = await res.json();
      mostrarAtividades(materia.atividades);
    } catch (err) {
      listaAtividades.textContent = 'Erro ao carregar atividades.';
      console.error(err);
    }
  }

  carregarAtividades();
</script>

</body>
</html>
