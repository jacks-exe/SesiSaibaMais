<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Sesi Saiba+</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2980b9;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1f6391;
    }
    .error {
      color: red;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <form id="loginForm" action="#">
    <h2>Sesi Saiba+</h2>
    <div id="errorMsg" class="error"></div>
    <input type="text" id="usuario" placeholder="Usu치rio ou Email" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAy6cMYSO-l7tIUgFBtH2cYt2DAC_OBZ1s",
    authDomain: "sesisaibamais.firebaseapp.com",
    projectId: "sesisaibamais",
    storageBucket: "sesisaibamais.appspot.com",
    messagingSenderId: "425803475445",
    appId: "1:425803475445:web:cb47c8f9acb328d0a858bc",
    measurementId: "G-7YGL7YFERM"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('usuario').value.trim();
    const senha = document.getElementById('senha').value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, senha);
      const user = userCredential.user;
      const token = await user.getIdToken(); // 游댠 Aqui est치 o token necess치rio!

      // Adapte para buscar o role se quiser (ex: via backend)
      const usuarioLogado = {
        email: user.email,
        uid: user.uid,
        nome: user.displayName || '',
        role: 'aluno', // ou 'professor', se conseguir identificar
        token: token
      };

      localStorage.setItem('usuario', JSON.stringify(usuarioLogado));
      window.location.href = 'dashboard.html';
    } catch (err) {
      errorMsg.innerText = 'Erro ao fazer login: ' + err.message;
      errorMsg.style.display = 'block';
    }
  });
</script>

    // Redireciona para o dashboard se j치 estiver logado

   //   window.location.href = 'dashboard.html';
   // }
  </script>
</body>
</html>
