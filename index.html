<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Sesi Saiba+</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2980b9;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1f6391;
    }
    .error {
      color: red;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <form id="loginForm" action="#">
    <h2>Sesi Saiba+</h2>
    <div id="errorMsg" class="error"></div>
    <input type="text" id="usuario" placeholder="Usuário ou Email" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAy6cMYSO-l7tIUgFBtH2cYt2DAC_OBZ1s",
      authDomain: "sesisaibamais.firebaseapp.com",
      projectId: "sesisaibamais",
      storageBucket: "sesisaibamais.appspot.com",
      messagingSenderId: "425803475445",
      appId: "1:425803475445:web:cb47c8f9acb328d0a858bc",
      measurementId: "G-7YGL7YFERM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    // Se já estiver logado, vai direto para dashboard
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Salva no localStorage (pode ser customizado)
        localStorage.setItem('usuario', JSON.stringify({ email: user.email, uid: user.uid, nome: user.displayName, role: 'aluno' }));
        window.location.href = 'dashboard.html';
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';

      const emailOrUser = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value;

      try {
        // Aqui você pode adaptar para aceitar "usuario" como email ou outro campo
        // Firebase auth exige email, então vamos assumir que o input é email

        await signInWithEmailAndPassword(auth, emailOrUser, senha);
        // onAuthStateChanged vai redirecionar automaticamente após login
      } catch (error) {
        errorMsg.textContent = 'Usuário ou senha inválidos.';
        errorMsg.style.display = 'block';
        console.error('Erro no login:', error);
      }
    });
  </script>
</body>
</html>
