<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .formulario-login{
      background:#F3F3F3;
      margin:auto;
      width: 50%;
      max-width:400px;
      padding:30px;
      border:1px solid rgba(0,0,0,0.2);
      border-bottom:5px solid rgba(0, 124, 255);
      border-radius:15px;
    }
    .formulario-login h2 {
      text-align: center;
      margin-bottom:20px;
      color: #007cff;
      letter-spacing: 1px;
      font-weight: bold;
    }
    .formulario-login input{
      display:block;
      width:100%;
      background:#f3f3f3;
      border:none;
      margin:30px 0;
      padding:10px;
      border-bottom:1px solid rgba(0,0,0,0.2);
      outline:none;
    }
    .formulario-login input[type="text"]:focus , .formulario-login input[type="password"]:focus{
      border-bottom:2px solid rgba(0,0,0,0.9);
    }
    .formulario-login input[type="submit"],
    .formulario-login button {
      background:rgba(0, 124, 255);
      opacity:0.9;
      border:none;
      border-radius:30px;
      color:white;
      font-size:1em;
      cursor:pointer;
      padding: 10px;
      width: 100%;
    }
    .formulario-login input[type="submit"]:hover,
    .formulario-login button:hover {
      opacity:1;
      transition:.2s;
    }
    .formulario-login input[type="submit"]:active,
    .formulario-login button:active {
      transform:scale(0.95);
    }
    .formulario-login a{
      display:block;
      text-align:center;
      text-decoration:none;
      color:rgba(0,0,0,0.5);
    }
    .formulario-login a:hover{
      text-decoration:underline;
      color:rgba(0,0,0,0.8);
    }
    .error {
      background: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
      padding: 0.8rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      display: none;
      text-align: center;
    }
    @media(max-width:780px){
      .formulario-login { width:75%; }
    }
    @media(max-width:480px){
      .formulario-login { width:95%; }
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAy6cMYSO-l7tIUgFBtH2cYt2DAC_OBZ1s",
      authDomain: "sesisaibamais.firebaseapp.com",
      projectId: "sesisaibamais",
      storageBucket: "sesisaibamais.appspot.com",
      messagingSenderId: "425803475445",
      appId: "1:425803475445:web:cb47c8f9acb328d0a858bc",
      measurementId: "G-7YGL7YFERM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.style.display = 'none';
      errorMsg.innerText = '';

      signInWithEmailAndPassword(auth, email, senha)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          errorMsg.innerText = "Erro ao fazer login: " + error.message;
          errorMsg.style.display = "block";
        });
    };
  </script>
</head>
<body>
  <form class="formulario-login" id="loginForm" onsubmit="event.preventDefault(); login();">
    <h2>Sesi Saiba+</h2>
    <div id="errorMsg" class="error"></div>
    <input type="text" id="email" placeholder="Email" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
