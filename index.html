<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .formulario-login{
      background:#F3F3F3;
      margin:auto;
      width: 50%;
      max-width:400px;
      padding:30px;
      border:1px solid rgba(0,0,0,0.2);
      border-bottom:5px solid rgba(0, 124, 255);
      border-radius:15px;
    }
    .formulario-login h2 {
      text-align: center;
      margin-bottom:20px;
      /* color:rgba(0,0,0,0.5); */
      color: #007cff; /* Cor azul igual ao Sesi Saiba+ do dashboard */
      letter-spacing: 1px;
      font-weight: bold;
    }
    .formulario-login input{
      display:block;
      width:100%;
      background:#f3f3f3;
      border:none;
      margin:30px 0;
      padding:10px;
      border-bottom:1px solid rgba(0,0,0,0.2);
      outline:none;
    }
    .formulario-login input[type="text"]:focus , .formulario-login input[type="password"]:focus{
      border-bottom:2px solid rgba(0,0,0,0.9);
    }
    .formulario-login input[type="submit"]{
      background:rgba(0, 124, 255);
      opacity:0.9;
      border:none;
      border-radius:30px;
      color:white;
      font-size:1em;
      cursor:pointer;
    }
    .formulario-login input[type="submit"]:hover{
      opacity:1;
      transition:.2s;
    }
    .formulario-login input[type="submit"]:active{
      transform:scale(0.95);
    }
    .formulario-login a{
      display:block;
      text-align:center;
      text-decoration:none;
      color:rgba(0,0,0,0.5);
    }
    .formulario-login a:hover{
      text-decoration:underline;
      color:rgba(0,0,0,0.8);
    }
    .error {
      background: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
      padding: 0.8rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      display: none;
      text-align: center;
    }
    @media(max-width:780px){
      .formulario-login { width:75%; }
    }
    @media(max-width:480px){
      .formulario-login { width:95%; }
    }
  </style>
</head>
<body>
  <form class="formulario-login" id="loginForm" action="#" method="post">
    <h2>Sesi Saiba+</h2>
    <div id="errorMsg" class="error"></div>
    <input type="text" name="usuario" id="usuario" placeholder="Usuário" required />
    <input type="password" name="senha" id="senha" placeholder="Senha" required />
    <button onclick="login()">Entrar</button>

  </form>
  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';
      errorMsg.innerText = '';

      // Pegue os valores dos campos
      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value;

      try {
        // Tente as duas formas de envio, pois o backend pode esperar "usuario/senha" ou "email/password"
        let res = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario, senha })
        });

        // Se falhar, tente com email/password
        if (!res.ok) {
          res = await fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: usuario, password: senha })
          });
        }

        if (!res.ok) {
          let data = {};
          try { data = await res.json(); } catch {}
          errorMsg.innerText = data.error || 'Credenciais inválidas';
          errorMsg.style.display = 'block';
          return;
        }

        const user = await res.json();
        localStorage.setItem('usuario', JSON.stringify(user));
        window.location.href = 'dashboard.html';
      } catch (error) {
        errorMsg.innerText = 'Erro ao conectar com o servidor.';
        errorMsg.style.display = 'block';
        console.error('Erro no fetch login:', error);
      }
    });
  </script>
</body>
</html>
<script>
  const auth = firebase.auth();

  function login() {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    auth.signInWithEmailAndPassword(email, senha)
      .then(() => {
        window.location.href = "dashboard.html";
      })
      .catch(error => {
        alert("Erro ao fazer login: " + error.message);
      });
  }
</script>
